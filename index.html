<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <button id="saveBtn" type="button">Save Changes</button>
        <button id="clearBtn" type="button">Clear Changes</button>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="time-slot">
            <div class="time">8:00 AM</div>
            <textarea class="content" id="8" style="width: 100%;">Start coding on Homework 5!</textarea>
        </div>
        <div class="time-slot">
            <div class="time">9:00 AM</div>
            <textarea class="content" id="9" style="width: 100%;">Start coding on Homework 5!</textarea>
        </div>
        <div class="time-slot">
            <div class="time">10:00 AM</div>
            <textarea class="content" id="10" style="width: 100%;">Meeting</textarea>
        </div>
        <div class="time-slot">
            <div class="time">11:00 AM</div>
            <textarea class="content" id="11" style="width: 100%;"></textarea>
        </div>
        <div class="time-slot">
            <div class="time">12:00 AM</div>
            <textarea class="content" id="12" style="width: 100%;">Lunch</textarea>
        </div>
        <div class="time-slot">
            <div class="time">13:00 PM</div>
            <textarea class="content" id="13" style="width: 100%;">Work</textarea>
        </div>
        <div class="time-slot">
            <div class="time">14:00 PM</div>
            <textarea class="content" id="14" style="width: 100%;">Work</textarea>
        </div>
        <div class="time-slot">
            <div class="time">15:00 PM</div>
            <textarea class="content" id="15" style="width: 100%;">Meeting</textarea>
        </div>
        <div class="time-slot">
            <div class="time">16:00 PM</div>
            <textarea class="content" id="16" style="width: 100%;">Work</textarea>
        </div>
        <div class="time-slot">
            <div class="time">17:00 PM</div>
            <textarea class="content" id="17" style="width: 100%;">Work</textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
